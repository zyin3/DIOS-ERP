	<!--body -->
    <body>
	<!-- top navigate bar -->
	<div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container-fluid">
          <a class="brand" href="#">E-Claim Prototype</a>
          <div class="container">
            <p class="navbar-text pull-right">Logged in as <a href="#">username</a></p>
          </div>
        </div>

	<div class="container-fluid">
		<ul class="nav nav-tabs">
		  <li><a href="/eclaim">Home</a></li>
		  <li><a href="/expense/newExpense">New Report</a></li>
		  <li><a href="#contact">View&Edit</a></li>
		  <li><a href="#contact">Approve Reports</a></li>
		  <li class="active"><a>Admin</a></li>
		</ul>
	</div>

    <div class="container-fluid">
      <div class="row-fluid">
        	<div class="tabbable tabs-left">
		        <ul class="nav nav-tabs">
		          <li class="active"><a href="#lA" data-toggle="tab">User List</a></li>
		          <li class=""><a href="#lB" data-toggle="tab">Create/Edit User</a></li>
		        </ul>
		        <div class="tab-content">
		        	<!-- user list panel-->
		          <div class="tab-pane active" id="lA">
		            
		            <div class="span9 well">
		            <h4>User Table List</h4>
				      <table class="table table-striped table-bordered table-condensed">
				        <thead>
				          <tr>
				            <th>#</th>
				            <th class="yellow">First Name</th>
				            <th class="blue">Last Name</th>
				            <th class="blue">Department</th>
				            <th class="green">Manager</th>
				          </tr>
				        </thead>
				        <tbody>
				          <tr>
				            <td>1</td>
				            <td>Qian</td>
				            <td>Weiliang</td>
				            <td>IT</td>
				            <td>Python</td>
				          </tr>
				          <tr>
				            <td>2</td>
				            <td>Sun</td>
				            <td>Qin</td>
				            <td>IT</td>
				             <td>Java</td>
				          </tr>
				          <tr>
				            <td>3</td>
				            <td>Guo</td>
				            <td>Luan</td>
				            <td>IT</td>
				            <td>C#</td>
				          </tr>
				        </tbody>
				      </table>
					    <div class="span2 offset5" style="float:right">
				            <a class="btn btn-success" href="#"><i class="icon-plus icon-white"></i>Add User</a>
			            </div>
				    </div>
		          </div>
		          <!-- create/edit user panel-->
		          <div class="tab-pane" id="lB">
		            <div class="span8 well">
		            	<legend>Create/Edit User</legend>
		            	<form class="form">
		            		<!-- name-->
		            		<div class="control-group inline">
					          <div class="controls inline">
					          	 <label class="control-label" for="Name">Name</label>
					              <input class="input" id="firstName" type="text" placeholder="first name">
					              <input class="input" id="middleName" type="text" placeholder="middle name">
					              <input class="input" id="lastName" type="text" placeholder="last name">
					          </div>
					        </div>
					        <div class="row-fluid">
			            		<!-- email address -->
								<div class="control-group span6">
						          <label class="control-label" for="email">Email address</label>
						          <div class="controls">
						            <div class="input-prepend">
						              <span class="add-on"><i class="icon-envelope"></i></span>
						              <input class="input" id="email" type="text">
						            </div>
						          </div>
						        </div>
						        <!-- employ id -->
						        <div class="control-group span6">
						          <label class="control-label" for="empolyeId">EmpolyeId</label>
						          <div class="controls">
						            <div class="input-prepend">
						              <input class="input" id="email" type="text">
						            </div>
						          </div>
						        </div>
					        </div>
					        <div class="row-fluid">
							        <!-- Department -->
							        <div class="control-group span6">
							          <label class="control-label" for="inputIcon">Department</label>
							          <div class="controls">
							            <div class="input-prepend">
							              <span class="add-on"><i class="icon-home"></i></span>
										  <select id="Department">
										  	<option></option>
											<option>IT</option>
											<option>Accounting</option>
											<option>Sales</option>
										  </select>
							            </div>
							          </div>
							        </div>
			            		<!-- Manager -->
								<div class="control-group">
						          <label class="control-label" for="inputIcon">Manager</label>
						          <div class="controls">
						            <div class="input-prepend">
						              <span class="add-on"><i class="icon-user"></i></span>
									  <select id="Manager">
									  	<option></option>
										<option>Sun</option>
										<option>Jay</option>
										<option>Qian</option>
									  </select>
						            </div>
						          </div>
						        </div>
					        </div>
		            		<!-- checkbox for privillage-->
						  <div class="control-group">
				            <label class="control-label" for="Checkboxes">Privillages</label>
				            <div class="controls">
				              <label class="checkbox">
				                <input type="checkbox" id="canSubmit" value="canSubmit">Can Submit Expense Reports?
				              </label>
				              <label class="checkbox">
				                <input type="checkbox" id="canApprove" value="canApprove">Can Approve Expense Reports?
				              </label>
				              <label class="checkbox">
				                <input type="checkbox" id="canAdmin" value="canAdmin">Can Admin System?
				              </label>
				            </div>
				          </div>
				          <!-- active state -->
						  <div class="control-group">
					            <label class="control-label">User Activation</label>
					            <div class="controls">
					              <label class="radio">
					                <input type="radio" name="optionsRadios" id="activateUser" value="activateUser" checked="">
					                Activate User
					              </label>
					              <label class="radio">
					                <input type="radio" name="optionsRadios" id="inActivateUser" value="inActivateUser">
					                inActivate User
					              </label>
					            </div>
				          </div>
					      <div class="form-actions">
							<button type="submit" class="btn btn-primary">Save User</button>
							<button class="btn">Cancel</button>
						  </div>
		            	</form>
		            </div>
		          </div>
		        </div>
      		<script>
			  $(function () {
			    $('.tabs a:last').tab('show')
			  })
			</script>
		</div>
		</div>
		</div>


	</body>

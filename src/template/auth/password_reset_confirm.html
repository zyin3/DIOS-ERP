{% extends 'base.html' %}
 
{% block content %}
  {% if validlink %}
    <form action="." method="post">
      <ul>
      {% csrf_token %}
      {{ form.as_ul }}
      <li>
        <input type="submit" text="Change Password" />
      </li>
      </ul>
    </form>
  {% else %}
    <h1>Password reset unsuccessful.</h1>
    <p>The password reset link was invalid, possibly because it already has been
      used. Please request a new password reset.</p>
  {% endif %}
{% endblock %}

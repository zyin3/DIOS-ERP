   	<div class="offset4 span5 well">
<!--
		<form action="." method="post">

		<form class="form" action="." method="post">
			<div class="row-fluid"> 
	   			<h2>Password Change</h2>
	   		</div>

			{% csrf_token %}
			<fieldset>
		    {% for field in form %}
		        <div class="row-fluid">
		        	{% if field.errors %}
		        	<div class="alert alert-error">
		            	{{ field.errors }}
		            </div>
		            {% endif %}
		            {{ field.label_tag }}
		            {{ field }}
		        </div>
		    {% endfor %}		
		    </fieldset>
		<div class="form-actions">
			<div class="row-fluid">
				<div class="span6">
					<button type="submit" class="btn btn-primary">Submit</button>
				</div>
			</div>
		</div>
	    </form>
    </div>
